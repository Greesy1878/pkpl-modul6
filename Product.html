<script>
    // Inisialisasi Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBef-U-wEVon3pBL9_OJZmO_aUCGcqClmM",
        authDomain: "pkpl-b9107.firebaseapp.com",
        databaseURL: "https://pkpl-b9107-default-rtdb.firebaseio.com",
        projectId: "pkpl-b9107",
        storageBucket: "pkpl-b9107.appspot.com",
        messagingSenderId: "102677199151",
        appId: "1:102677199151:web:03dded143f259ec35b89da"
    };
    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref("products"); // Referensi ke Firebase Realtime Database
    const storage = firebase.storage().ref("product-images"); // Referensi ke Firebase Storage

    // Keranjang belanja
    let cart = [];

    // Fungsi untuk menampilkan produk yang diambil dari Firebase
    function fetchProducts() {
        db.once("value")
            .then(function (snapshot) {
                var products = snapshot.val(); // Ambil data produk
                var productHTML = '';
                for (var id in products) {
                    var product = products[id];
                    productHTML += '<div class="col">';
                    productHTML += '<img src="' + product.image + '" alt="' + product.name + '">'; // Tampilkan gambar produk
                    productHTML += '<div class="product-info">';
                    productHTML += '<h3 class="product-name">' + product.name + '</h3>';
                    productHTML += '<h4 class="product-price" kategori="' + product.kategori + '" data-price="' + product.price + '">Rp. ' + product.price + '</h4>';
                    productHTML += '<button class="add-to-cart" data-id="' + id + '">Tambah ke Keranjang</button>';
                    productHTML += '</div>';
                    productHTML += '</div>';
                }
                $(".food-container").html(productHTML); // Masukkan ke dalam container produk

                // Tambahkan event listener untuk tombol "Tambah ke Keranjang"
                $(".add-to-cart").click(function() {
                    var productId = $(this).data("id");
                    addToCart(productId);
                });
            })
            .catch(function (error) {
                console.error("Error fetching products: ", error);
            });
    }

    // Fungsi untuk menambahkan produk ke keranjang
    function addToCart(productId) {
        db.child(productId).once("value").then(function(snapshot) {
            var product = snapshot.val();
            cart.push({
                id: productId,
                name: product.name,
                price: product.price,
                image: product.image
            });
            displayCartItems();
        });
    }

    // Fungsi untuk menampilkan item di keranjang
    function displayCartItems() {
        var cartItemsContainer = document.querySelector('.cart-items');
        cartItemsContainer.innerHTML = ''; // Kosongkan sebelumnya
        cart.forEach(function(item) {
            var itemDiv = document.createElement('div');
            itemDiv.classList.add('cart-item');
            itemDiv.innerHTML = `
                <img src="${item.image}" alt="${item.name}" width="50">
                <div>${item.name} - Rp. ${item.price}</div>
                <button class="remove-from-cart" data-id="${item.id}">Hapus</button>
            `;
            cartItemsContainer.appendChild(itemDiv);
        });

        // Tambahkan event listener untuk tombol "Hapus" di keranjang
        document.querySelectorAll('.remove-from-cart').forEach(function(button) {
            button.addEventListener('click', function() {
                var productId = this.dataset.id;
                removeFromCart(productId);
            });
        });

        // Tampilkan total harga
        displayTotalPrice();
    }

    // Fungsi untuk menghapus item dari keranjang
    function removeFromCart(productId) {
        cart = cart.filter(function(item) {
            return item.id !== productId;
        });
        displayCartItems();
    }

    // Fungsi untuk menampilkan total harga di keranjang
    function displayTotalPrice() {
        var total = cart.reduce(function(sum, item) {
            return sum + item.price;
        }, 0);
        var checkoutButton = document.getElementById('checkoutButton');
        checkoutButton.innerText = `Checkout - Rp. ${total}`;
    }

    // Fungsi untuk mencari produk
    function searchProducts() {
        var searchInput = document.getElementById('searchInput').value.toLowerCase();
        var products = document.querySelectorAll('.col');
        products.forEach(function(product) {
            var productName = product.querySelector('.product-name').textContent.toLowerCase();
            product.style.display = productName.includes(searchInput) ? 'block' : 'none';
        });
    }

    // Fungsi untuk menyortir produk berdasarkan kategori
    function sortMenuByCategory() {
        var selectElement = document.querySelector('select[name="menu_khas"]');
        var selectedCategory = selectElement.value.toLowerCase();
        var products = document.querySelectorAll('.col');
        products.forEach(function(product) {
            var productCategory = product.querySelector('.product-price').getAttribute('kategori').toLowerCase();
            product.style.display = (selectedCategory === 'semua' || productCategory === selectedCategory) ? 'block' : 'none';
        });
    }

    // Event listeners
    document.querySelector('select[name="menu_khas"]').addEventListener('change', sortMenuByCategory);
    document.getElementById('uploadProductForm').addEventListener('submit', uploadProduct);
    window.onload = fetchProducts; // Panggil saat halaman dimuat

    // Fungsi untuk mengupload produk
    function uploadProduct(event) {
        event.preventDefault(); // Mencegah reload halaman
        var name = document.getElementById('productName').value;
        var category = document.getElementById('productCategory').value;
        var price = document.getElementById('productPrice').value;
        var imageFile = document.getElementById('productImage').files[0];
        var imageRef = storage.child(imageFile.name);

        imageRef.put(imageFile).then(function(snapshot) {
            imageRef.getDownloadURL().then(function(url) {
                var newProduct = {
                    name: name,
                    kategori: category,
                    price: price,
                    image: url
                };
                db.push(newProduct); // Menambahkan produk baru ke database
                fetchProducts(); // Refresh daftar produk
            });
        }).catch(function(error) {
            console.error("Error uploading product: ", error);
        });
    }
</script>
