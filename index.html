<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js"></script>

    <link rel="stylesheet" href="css/login.css" />
    <title>Sign in & Sign up Form</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- Sign Up Form -->
                <form action="#" class="sign-up-form" id="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    
                    <!-- Name Input -->
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Name" id="name" required />
                        <span class="error-message" id="name-error"></span> <!-- Error message for Name -->
                    </div>
                    
                    <!-- Phone Number Input -->
                    <div class="input-field">
                        <i class="fas fa-phone"></i>
                        <input type="text" placeholder="No HP" id="nohp" required />
                        <span class="error-message" id="nohp-error"></span> <!-- Error message for Phone -->
                    </div>
                    
                    <!-- Email Input -->
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" id="email_signup" required />
                        <span class="error-message" id="email-error"></span> <!-- Error message for Email -->
                    </div>
                    
                    <!-- Password Input -->
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="psw_signup" required autocomplete="new-password" />
                        <span class="error-message" id="password-error"></span> <!-- Error message for Password -->
                    </div>
                    
                    <!-- Sign Up Button -->
                    <input type="submit" class="btn" id="signup-button" value="Sign up" />

                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>

                <!-- Sign In Form -->
                <form action="#" class="sign-in-form" id="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    
                    <!-- Email Input -->
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="email" placeholder="Email" id="email_signin" required />
                        <span class="error-message" id="email-signin-error" style="display:none;">Email tidak boleh kosong.</span>
                    </div>
                    
                    <!-- Password Input -->
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="psw_signin" required autocomplete="new-password" />
                        <span class="error-message" id="password-signin-error" style="display:none;">Password tidak boleh kosong.</span>
                    </div>
                    
                    <!-- Sign In Button -->
                    <input type="submit" value="Login" id="signin-button" class="btn solid" />
                </form>
            </div>
        </div>

        <!-- Panels for Signup/Signin Page UI -->
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Indonary</h3>
                    <p>makanan terfavoritmu</p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>
                <img src="img/log.svg" class="image" alt="" />
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us?</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum laboriosam ad deleniti.</p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>
                <img src="img/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <!-- Link to JavaScript files -->
    <script type="module" src="login.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
